<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Fetch Demo</title>
    <style>
        .json-output {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .axis {
            margin: 10px 0;
        }
        .value {
            font-weight: bold;
            color: #007bff;
        }
        input {
            margin: 6px 0;
            padding: 6px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Fetch Demo</h1>

    <div class="json-output">
        <h3>JSON 資料格式</h3>

        <form id="formElem">
            <input type="text" name="name" value="John"><br>
            <input type="text" name="surname" value="Smith"><br>
            <button type="submit">送出</button>
        </form>

        <pre id="jsonOutput"></pre>
    </div>

    <script>
        const formElem = document.getElementById("formElem");
        const jsonOutput = document.getElementById("jsonOutput");

        formElem.onsubmit = async (e) => {
            e.preventDefault();

            const response = await fetch("https://httpcan.org/post", {
                method: "POST",
                body: new FormData(formElem)
            });

            const result = await response.json();
            jsonOutput.textContent = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
