<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Fetch GET & POST Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .json-output {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        input {
            margin: 6px 0;
            padding: 6px;
        }
        button {
            padding: 6px 12px;
            margin-top: 8px;
            cursor: pointer;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Fetch Demo（GET & POST）</h1>

    <!-- POST -->
    <div class="json-output">
        <h3>POST 範例（送表單）</h3>

        <form id="postForm">
            <input type="text" name="name" value="John"><br>
            <input type="text" name="surname" value="Smith"><br>
            <button type="submit">POST 送出</button>
        </form>

        <pre id="postResult"></pre>
    </div>

    <!-- GET -->
    <div class="json-output">
        <h3>GET 範例（抓資料）</h3>
        <button id="getBtn">GET 取得資料</button>
        <pre id="getResult"></pre>
    </div>

    <script>
        /* ===== POST ===== */
        const postForm = document.getElementById("postForm");
        const postResult = document.getElementById("postResult");

        postForm.onsubmit = async (e) => {
            e.preventDefault();

            const response = await fetch("https://httpbin.org/post", {
                method: "POST",
                body: new FormData(postForm)
            });

            const result = await response.json();
            postResult.textContent = JSON.stringify(result, null, 2);
        };

        /* ===== GET ===== */
        const getBtn = document.getElementById("getBtn");
        const getResult = document.getElementById("getResult");

        getBtn.onclick = async () => {
            const response = await fetch(
                "https://httpbin.org/get?course=fetch&type=get"
            );
            const result = await response.json();
            getResult.textContent = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
