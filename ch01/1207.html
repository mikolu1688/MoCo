<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Fetch Demo</title>
    <style>
        .json-output {
            background: #f5f5f5;
            padding: 16px;
            margin-top: 12px;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
<h1>Fetch Demo</h1>

<button onclick="f_test()">取得 GitHub Commit 資料</button>

<div class="json-output">
    <h3>JSON 資料格式</h3>
    <pre id="jsonOutput">尚未取得資料</pre>
</div>

<script>
async function f_test() {
    const jsonOutput = document.getElementById('jsonOutput');
    jsonOutput.textContent = '資料載入中...';

    let url = 'https://api.github.com/repos/baricebard/MoCo/commits';
    
    try {
        let response = await fetch(url);
        let commits = await response.json();
        jsonOutput.textContent = JSON.stringify(commits[0], null, 2);
    } catch (error) {
        jsonOutput.textContent = '資料取得失敗';
    }
}
</script>

</body>
</html>
