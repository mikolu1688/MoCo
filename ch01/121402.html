<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Fetch GET Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .json-output {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Fetch GET Demo</h1>

    <div class="json-output">
        <h3>GET 範例（抓資料）</h3>
        <button id="getBtn">GET 取得資料</button>
        <pre id="getResult"></pre>
    </div>

    <script>
        const getBtn = document.getElementById("getBtn");
        const getResult = document.getElementById("getResult");

        getBtn.onclick = async () => {
            const response = await fetch(
                "https://httpbin.org/get?course=fetch&type=get"
            );
            const result = await response.json();
            getResult.textContent = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
